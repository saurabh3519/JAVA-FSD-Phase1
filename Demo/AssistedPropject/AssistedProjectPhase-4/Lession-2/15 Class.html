<body>
    <script>
        class student{
            constructor(id, name){
                this.id=id;
                this.name=name;
            }
            display(){
                console.log("id :" +this.id);
                console.log("name :" +this.name);
            }


        }

        let s1 = new student(1,"saurabh");
        let s2 = new student(2,"kartika");

        display.s1();
        display.s2();
    </script>
</body>
